name: Portfolio CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger this action on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }}  # Use AWS region from the GitHub secrets

      # Step 3: Build the Docker image and push it to ECR
      - name: Build, tag, and push Docker image
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}  # Use AWS region from the GitHub secrets
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
          IMAGE_TAG: latest
        run: |
          # Build the Docker image
          docker build -t jagan14-portfolio .

          # Tag the image
          docker tag jagan14-portfolio:latest $ECR_REGISTRY/jagan14-portfolio:$IMAGE_TAG

          # Push the image to Amazon ECR
          docker push $ECR_REGISTRY/my-portfolio:$IMAGE_TAG







